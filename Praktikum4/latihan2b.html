<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Tabel 2</title>
    <style>
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabel 2</h1>
    <table border="1" align="center" width="500px" >
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
