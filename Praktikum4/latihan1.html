<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Membuat Formulir</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Nama Saya</td>
                    <td><input type="text" placeholder="Nama Depan"> </td>
                    <td><input type="Nama Belakang" placeholder="Nama Belakang"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <select>
                            <option value="">- Pilih Salah Satu -</option>
                            <option value="L">Laki Laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="tanggal" placeholder="Tanggal"></td>
                    <td>
                        <select>
                            <option value="">- Pilih Bulan -</option>
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </td>
                    <td><input type="tahun" placeholder="Tahun"></td>
                </tr>
            <tr>
                <td>Saya Tinggal di</td>
                <td>
                    <select>
                        <option value="ind">Indonesia</option>
                        <option value="jpg">Jepang</option>
                        <option value="kra">Korea</option>
                    </select>
                </td>
            </tr>
            </table>
            <br>
            <input type="submit" value="Kirimkan Data">
        </form>
    </body>
</html>
