<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Table 3</title>
    <style>
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabel 3</h1>
    <table border="1" align="center" width="500px">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
