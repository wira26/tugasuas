<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Praktikum 10</title>
</head>
<body>
	<script>
		function tanya(bil) {
			var bil = parseFloat (document.fform.bilangan.value)
			var ket = " "
			if (bil > 0) {
				ket = ` ${bil} adalah bilangan positif`
			}else if (bil < 0) {
				ket = ` ${bil} adalah bilangan negatif`
			}else if (bil == 0) {
				ket = ` ${bil} adalah bilangan nol`
			}
			alert(ket)
		}
	</script>
	<form name="fform">
		<h2> Bilangan Negatif Nol atau Positif????</h2>
		<pre>
			Masukkan Bilangan <input type="text" name="bilangan">
		</pre>
		<input type="button" value ="Tanya" onclick="tanya()">
		<input type="reset" value="Ulang" >
	</form>
</body>
</html>
