<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>bagian pertama ini di tulis dengan HTML</b>
    <p>
        <script language="javascript">
            document.write("Bagian ini ditulis dengan javascript !")
        </script>
    </p>
   <b>bagian terakhir dari dokumen html, ditulis setelah script</b>
</body>
</html>

<!-- terdapat tulisan bafian pertama di tulis dengan HTML secara bold di bagian atas
tulisan bagian ini di tulis dengan javascrip di tengan
dan tulisan bagian terakhir dari dokumen html, ditulis setelah script di bawahnya dengan bold-->
