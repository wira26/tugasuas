<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function radio_box(form) {
            var ket = '';
            if(form.wanita.checked == true){
                ket = ' Wanita'
            }else{
                ket = " Pria"
            }
            alert('Anda Adalah Seorang' + ket);
        }
    </script>
    <form>
        <h1> Masukkan Data Dengan Object Radio</h1><hr>
        <p>
            <input type="radio" value="Wanita" name="wanita"> Wanita
        </p><hr>
        <p>
            <input type="button" value="konfirmasi" onclick="radio_box(this.form)">
            <input type="reset" value="RESET">
        </p>
    </form>
</body>
</html>
