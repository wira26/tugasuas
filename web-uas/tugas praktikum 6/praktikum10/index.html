<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tanya(bil){
            var bil = parseFloat(document.fform.bilangan.value);
            var ket = "";
            if(bil > 0) {
                ket = ` ${bil} adalah bilangan Postif`
            } else if (bil == 0) {
                ket = ` ${bil} adalah bilangan Nol`
            } else if (bil < 0) {
                ket = ` ${bil} adalah bilangan Negatif`
            }
            alert(ket)
        }
    </script>
    <form name="fform">
        <h1>Bilangan Negatif, Nol atau Positif</h1>
        <pre>
            Masukkan Bilangan <input type="text" size="11" name="bilangan">
        </pre>
        <input type="button" value="Tanya" onclick="tanya()">
        <input type="reset" value="ulang">
    </form>
</body>
</html>
