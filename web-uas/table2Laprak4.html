<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" width="70%" align="center">
		<tbody><tr>
			<td>1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td rowspan="2">3</td>
			<td colspan="2">4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td rowspan="2">7</td>
			<td>8</td>
			<td rowspan="2">10</td>
		</tr>
		<tr>
			<td>9</td>
			
		</tr>
		
	</tbody></table>
</body>
</html>
